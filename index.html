<!DOCTYPE html>
<html>
<head>
    <title>360 Photo Viewer with Mobile VR Support</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.4.2/aframe.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .instructions {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            border-radius: 10px;
            z-index: 999;
            font-family: Arial, sans-serif;
            font-size: 14px;
        }
        
        .crosshair {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 999;
            pointer-events: none;
        }
        
        .crosshair::before,
        .crosshair::after {
            content: '';
            position: absolute;
            background: white;
            box-shadow: 0 0 4px rgba(0,0,0,0.5);
        }
        
        .crosshair::before {
            width: 2px;
            height: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .crosshair::after {
            width: 20px;
            height: 2px;
            top: 50%;
            transform: translateY(-50%);
        }

        .point-counter {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            border-radius: 10px;
            z-index: 999;
            font-family: Arial, sans-serif;
            font-size: 14px;
        }

        .point-message {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            border-radius: 10px;
            z-index: 999;
            font-family: Arial, sans-serif;
            text-align: center;
            opacity: 1;
            transition: opacity 0.5s;
            font-size: 14px;
        }

        .point-message.fade {
            opacity: 0;
        }

        .orientation-message {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-family: Arial, sans-serif;
            font-size: 18px;
            z-index: 1000;
        }

        #vr-mode-toggle {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            border: none;
            cursor: pointer;
            z-index: 1000;
        }

        .vr-mode .a-canvas {
            width: 50% !important;
        }

        .vr-mode .a-canvas.left-eye {
            left: 0 !important;
        }

        .vr-mode .a-canvas.right-eye {
            left: 50% !important;
        }

        @media (max-width: 767px) and (orientation: portrait) {
            .orientation-message {
                display: flex;
            }
            .a-canvas {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="instructions">
        Center the cross on a dot for 2 seconds to make it disappear
    </div>
    
    <div class="crosshair"></div>
    
    <div class="point-counter">Score: 0</div>
    
    <div class="point-message" style="display: none;"></div>

    <div class="orientation-message">
        Please rotate your device to landscape mode for the best experience.
    </div>

    <button id="vr-mode-toggle">Enable VR Mode</button>
    
    <a-scene embedded vr-mode-ui="enabled: false">
        <a-entity id="rig" position="0 1.6 0" rotation="0 0 0">
            <a-camera id="camera" look-controls="enabled: true; mouseEnabled: false">
                <a-entity
                    cursor="fuse: true; fuseTimeout: 500"
                    position="0 0 -1"
                    geometry="primitive: ring; radiusInner: 0.01; radiusOuter: 0.02"
                    material="color: white; shader: flat"
                    raycaster="objects: .hotspot; far: 20">
                </a-entity>
            </a-camera>
        </a-entity>

        <a-sky id="skybox" src="/api/placeholder/4096/2048" rotation="0 -90 0"></a-sky>

        <a-entity id="hotspots"></a-entity>
    </a-scene>

    <script>
        const NUM_HOTSPOTS = 5;
        const SPAWN_DELAY = 3000;
        const MIN_DISTANCE = 3;
        const MAX_DISTANCE = 6;
        
        const scene = document.querySelector('a-scene');
        const hotspotsContainer = document.querySelector('#hotspots');
        const pointCounter = document.querySelector('.point-counter');
        const pointMessage = document.querySelector('.point-message');
        const vrModeToggle = document.getElementById('vr-mode-toggle');
        
        let claimedPoints = 0;
        let isVRMode = false;

        function updatePointCounter() {
            pointCounter.textContent = `Score: ${claimedPoints}`;
        }

        function showPointMessage(points) {
            pointMessage.textContent = `You claimed ${points} points!`;
            pointMessage.style.display = 'block';
            pointMessage.classList.remove('fade');
            
            setTimeout(() => {
                pointMessage.classList.add('fade');
                setTimeout(() => {
                    pointMessage.style.display = 'none';
                }, 500);
            }, 4500);
        }
        
        function createHotspot() {
            const hotspot = document.createElement('a-entity');
            
            const phi = Math.random() * Math.PI * 2;
            const theta = Math.random() * Math.PI;
            const radius = Math.random() * (MAX_DISTANCE - MIN_DISTANCE) + MIN_DISTANCE;
            
            const x = radius * Math.sin(theta) * Math.cos(phi);
            const y = radius * Math.sin(theta) * Math.sin(phi);
            const z = radius * Math.cos(theta);
            
            hotspot.setAttribute('position', `${x} ${y} ${z}`);
            hotspot.setAttribute('geometry', {
                primitive: 'sphere',
                radius: 0.15
            });
            hotspot.setAttribute('material', {
                color: '#FF4444',
                emissive: '#ff0000',
                emissiveIntensity: 0.5
            });
            hotspot.setAttribute('class', 'hotspot');
            
            const ring = document.createElement('a-entity');
            ring.setAttribute('geometry', {
                primitive: 'ring',
                radiusInner: 0.2,
                radiusOuter: 0.25
            });
            ring.setAttribute('material', {
                color: '#FFFFFF',
                opacity: 0.8,
                side: 'double'
            });
            ring.setAttribute('rotation', '0 0 0');
            ring.setAttribute('visible', false);
            hotspot.appendChild(ring);
            
            hotspot.addEventListener('fusing', function() {
                ring.setAttribute('visible', true);
                ring.setAttribute('animation', {
                    property: 'geometry.thetaLength',
                    dur: 2000,
                    from: 0,
                    to: 360,
                    easing: 'linear'
                });
            });
            
            hotspot.addEventListener('mouseleave', function() {
                ring.setAttribute('visible', false);
                ring.removeAttribute('animation');
                ring.setAttribute('geometry', {
                    primitive: 'ring',
                    radiusInner: 0.2,
                    radiusOuter: 0.25,
                    thetaLength: 0
                });
            });
            
            hotspot.addEventListener('click', function() {
                this.setAttribute('animation', {
                    property: 'scale',
                    dur: 300,
                    to: '0 0 0',
                    easing: 'easeInOutQuad'
                });
                
                setTimeout(() => {
                    this.parentNode.removeChild(this);
                    setTimeout(createHotspot, SPAWN_DELAY);

                    claimedPoints++;
                    updatePointCounter();
                    
                    if (claimedPoints % 50 === 0) {
                        showPointMessage(claimedPoints);
                    }
                }, 300);
            });
            
            hotspotsContainer.appendChild(hotspot);
        }
        
        scene.addEventListener('loaded', () => {
            for (let i = 0; i < NUM_HOTSPOTS; i++) {
                createHotspot();
            }
        });

        function handleOrientation() {
            const orientationMessage = document.querySelector('.orientation-message');
            const canvas = document.querySelector('.a-canvas');

            if (window.innerHeight > window.innerWidth && !isVRMode) {
                orientationMessage.style.display = 'flex';
                if (canvas) canvas.style.display = 'none';
            } else {
                orientationMessage.style.display = 'none';
                if (canvas) canvas.style.display = 'block';
            }
        }

        window.addEventListener('resize', handleOrientation);
        window.addEventListener('orientationchange', handleOrientation);

        handleOrientation();

        vrModeToggle.addEventListener('click', function() {
            isVRMode = !isVRMode;
            if (isVRMode) {
                this.textContent = 'Disable VR Mode';
                document.body.classList.add('vr-mode');
                const canvas = document.querySelector('.a-canvas');
                canvas.classList.add('left-eye');
                const rightEyeCanvas = canvas.cloneNode(true);
                rightEyeCanvas.classList.remove('left-eye');
                rightEyeCanvas.classList.add('right-eye');
                canvas.parentNode.appendChild(rightEyeCanvas);
            } else {
                this.textContent = 'Enable VR Mode';
                document.body.classList.remove('vr-mode');
                const canvases = document.querySelectorAll('.a-canvas');
                canvases.forEach((canvas, index) => {
                    if (index > 0) {
                        canvas.parentNode.removeChild(canvas);
                    } else {
                        canvas.classList.remove('left-eye');
                    }
                });
            }
            handleOrientation();
        });
    </script>
</body>
</html>

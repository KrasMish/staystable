<!DOCTYPE html>
<html>
<head>
    <title>Stereoscopic 360 Photo Viewer with Crosshair</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.4.2/aframe.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .screen {
            position: absolute;
            top: 0;
            width: 50%;
            height: 100%;
        }
        #left-screen {
            left: 0;
        }
        #right-screen {
            right: 0;
        }
        .instructions {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            border-radius: 10px;
            z-index: 999;
            font-family: Arial, sans-serif;
        }
        .crosshair {
            position: fixed;
            top: 50%;
            width: 20px;
            height: 20px;
            transform: translate(-50%, -50%);
            z-index: 999;
            pointer-events: none;
        }
        .crosshair::before,
        .crosshair::after {
            content: '';
            position: absolute;
            background: white;
            box-shadow: 0 0 4px rgba(0,0,0,0.5);
        }
        .crosshair::before {
            width: 2px;
            height: 20px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
        .crosshair::after {
            width: 20px;
            height: 2px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
        .point-counter {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            border-radius: 10px;
            z-index: 999;
            font-family: Arial, sans-serif;
        }
        .point-message {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            border-radius: 10px;
            z-index: 999;
            font-family: Arial, sans-serif;
            text-align: center;
            opacity: 1;
            transition: opacity 0.5s;
        }
        .point-message.fade {
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="instructions">
        Center the cross on a dot for 2 seconds to make it disappear
    </div>
    
    <div id="left-screen" class="screen">
        <div class="crosshair" style="left: calc(50% - 1%)"></div>
        <a-scene embedded>
            <a-camera position="0 1.6 0">
                <a-entity
                    raycaster="objects: .hotspot-left; far: 20"
                    position="0 0 -1"
                    geometry="primitive: ring; radiusInner: 0.01; radiusOuter: 0.02"
                    material="color: white; shader: flat"
                    cursor="fuse: true; fuseTimeout: 500"
                    visible="false">
                </a-entity>
            </a-camera>
            <a-sky src="/api/placeholder/4096/2048" rotation="0 -90 0"></a-sky>
            <a-entity id="hotspots-left"></a-entity>
        </a-scene>
    </div>
    
    <div id="right-screen" class="screen">
        <div class="crosshair" style="left: calc(50% + 1%)"></div>
        <a-scene embedded>
            <a-camera position="0 1.6 0">
                <a-entity
                    raycaster="objects: .hotspot-right; far: 20"
                    position="0 0 -1"
                    geometry="primitive: ring; radiusInner: 0.01; radiusOuter: 0.02"
                    material="color: white; shader: flat"
                    cursor="fuse: true; fuseTimeout: 500"
                    visible="false">
                </a-entity>
            </a-camera>
            <a-sky src="/api/placeholder/4096/2048" rotation="0 -90 0"></a-sky>
            <a-entity id="hotspots-right"></a-entity>
        </a-scene>
    </div>
    
    <div class="point-counter">Score: 0</div>
    
    <div class="point-message" style="display: none;"></div>
    
    <script>
        // Configuration
        const NUM_HOTSPOTS = 5;
        const SPAWN_DELAY = 3000;
        const MIN_DISTANCE = 3;
        const MAX_DISTANCE = 6;
        const EYE_SEPARATION = 0.05;  // Adjust this value to change the stereoscopic effect
        
        // Initialize scenes
        const leftScene = document.querySelector('#left-screen a-scene');
        const rightScene = document.querySelector('#right-screen a-scene');
        const leftHotspotsContainer = document.querySelector('#hotspots-left');
        const rightHotspotsContainer = document.querySelector('#hotspots-right');
        const pointCounter = document.querySelector('.point-counter');
        const pointMessage = document.querySelector('.point-message');
        
        let claimedPoints = 0;

        // Update point counter
        function updatePointCounter() {
            pointCounter.textContent = `Score: ${claimedPoints}`;
        }

        // Show point message
        function showPointMessage(points) {
            pointMessage.textContent = `You claimed ${points} points!`;
            pointMessage.style.display = 'block';
            pointMessage.classList.remove('fade');
            
            setTimeout(() => {
                pointMessage.classList.add('fade');
                setTimeout(() => {
                    pointMessage.style.display = 'none';
                }, 500);
            }, 4500);
        }
        
        // Create a hotspot pair in front view area
        function createHotspotPair() {
            const x = (Math.random() * 4) - 2;
            const y = (Math.random() * 3) - 1;
            const z = -(Math.random() * (MAX_DISTANCE - MIN_DISTANCE) + MIN_DISTANCE);
            
            createHotspot(leftHotspotsContainer, x - EYE_SEPARATION, y, z, 'left');
            createHotspot(rightHotspotsContainer, x + EYE_SEPARATION, y, z, 'right');
        }
        
        // Create a single hotspot
        function createHotspot(container, x, y, z, side) {
            const hotspot = document.createElement('a-entity');
            
            // Set hotspot properties
            hotspot.setAttribute('position', `${x} ${y} ${z}`);
            hotspot.setAttribute('geometry', {
                primitive: 'sphere',
                radius: 0.15
            });
            hotspot.setAttribute('material', {
                color: '#FF4444',
                emissive: '#ff0000',
                emissiveIntensity: 0.5
            });
            hotspot.setAttribute('class', `hotspot-${side}`);
            
            // Progress ring for visual feedback
            const ring = document.createElement('a-entity');
            ring.setAttribute('geometry', {
                primitive: 'ring',
                radiusInner: 0.2,
                radiusOuter: 0.25
            });
            ring.setAttribute('material', {
                color: '#FFFFFF',
                opacity: 0.8,
                side: 'double'
            });
            ring.setAttribute('rotation', '0 0 0');
            ring.setAttribute('visible', false);
            hotspot.appendChild(ring);
            
            // Add interaction
            hotspot.addEventListener('fusing', function() {
                ring.setAttribute('visible', true);
                ring.setAttribute('animation', {
                    property: 'geometry.thetaLength',
                    dur: 2000,
                    from: 0,
                    to: 360,
                    easing: 'linear'
                });
            });
            
            hotspot.addEventListener('mouseleave', function() {
                ring.setAttribute('visible', false);
                ring.removeAttribute('animation');
                ring.setAttribute('geometry', {
                    primitive: 'ring',
                    radiusInner: 0.2,
                    radiusOuter: 0.25,
                    thetaLength: 0
                });
            });
            
            hotspot.addEventListener('click', function() {
                // Disappear animation
                this.setAttribute('animation', {
                    property: 'scale',
                    dur: 300,
                    to: '0 0 0',
                    easing: 'easeInOutQuad'
                });
                
                // Remove after animation
                setTimeout(() => {
                    this.parentNode.removeChild(this);
                    // Remove the corresponding hotspot from the other side
                    const otherSide = side === 'left' ? 'right' : 'left';
                    const otherHotspot = document.querySelector(`#hotspots-${otherSide} .hotspot-${otherSide}[position="${x} ${y} ${z}"]`);
                    if (otherHotspot) {
                        otherHotspot.parentNode.removeChild(otherHotspot);
                    }
                    // Create new hotspot pair after delay
                    setTimeout(createHotspotPair, SPAWN_DELAY);

                    // Increment claimed points
                    claimedPoints++;
                    updatePointCounter();
                    
                    // Check for milestone points
                    if (claimedPoints % 50 === 0) {
                        showPointMessage(claimedPoints);
                    }
                }, 300);
            });
            
            container.appendChild(hotspot);
        }
        
        // Initialize hotspots
        leftScene.addEventListener('loaded', () => {
            for (let i = 0; i < NUM_HOTSPOTS; i++) {
                createHotspotPair();
            }
        });
    </script>
</body>
</html>

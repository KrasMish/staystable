<!DOCTYPE html>
<html>
<head>
    <title>360 Photo Viewer with Crosshair for VR</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.4.2/aframe.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .instructions {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            border-radius: 10px;
            z-index: 999;
            font-family: Arial, sans-serif;
        }
        .crosshair {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 999;
            pointer-events: none;
        }
        .crosshair::before,
        .crosshair::after {
            content: '';
            position: absolute;
            background: white;
            box-shadow: 0 0 4px rgba(0,0,0,0.5);
        }
        .crosshair::before {
            width: 2px;
            height: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
        .crosshair::after {
            width: 20px;
            height: 2px;
            top: 50%;
            transform: translateY(-50%);
        }
        .point-counter {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            border-radius: 10px;
            z-index: 999;
            font-family: Arial, sans-serif;
        }
        .point-message {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            border-radius: 10px;
            z-index: 999;
            font-family: Arial, sans-serif;
            text-align: center;
            opacity: 1;
            transition: opacity 0.5s;
        }
        .point-message.fade {
            opacity: 0;
        }
        .vr-eye {
            position: absolute;
            width: 50%;
            height: 100%;
            top: 0;
        }
        .vr-eye-left {
            left: 0;
        }
        .vr-eye-right {
            right: 0;
        }
    </style>
</head>
<body>
    <div class="instructions">
        Center the cross on a dot for 2 seconds to make it disappear
    </div>
    
    <div class="crosshair"></div>
    
    <div class="point-counter">Score: 0</div>
    
    <div class="point-message" style="display: none;"></div>
    
    <div class="vr-eye vr-eye-left">
        <a-scene embedded vr-mode-ui="enabled: false">
            <a-camera position="0 1.6 0">
                <a-entity
                    raycaster="objects: .hotspot; far: 20"
                    position="0 0 -1"
                    geometry="primitive: ring; radiusInner: 0.01; radiusOuter: 0.02"
                    material="color: white; shader: flat"
                    cursor="fuse: true; fuseTimeout: 500"
                    visible="false">
                </a-entity>
            </a-camera>
            <a-sky src="/api/placeholder/4096/2048" rotation="0 -90 0"></a-sky>
            <a-entity id="hotspots-left"></a-entity>
        </a-scene>
    </div>
    
    <div class="vr-eye vr-eye-right">
        <a-scene embedded vr-mode-ui="enabled: false">
            <a-camera position="0 1.6 0">
                <a-entity
                    raycaster="objects: .hotspot; far: 20"
                    position="0 0 -1"
                    geometry="primitive: ring; radiusInner: 0.01; radiusOuter: 0.02"
                    material="color: white; shader: flat"
                    cursor="fuse: true; fuseTimeout: 500"
                    visible="false">
                </a-entity>
            </a-camera>
            <a-sky src="/api/placeholder/4096/2048" rotation="0 -90 0"></a-sky>
            <a-entity id="hotspots-right"></a-entity>
        </a-scene>
    </div>

    <script>
        // Configuration
        const NUM_HOTSPOTS = 5;
        const SPAWN_DELAY = 3000;
        const MIN_DISTANCE = 3;
        const MAX_DISTANCE = 6;
        
        // Initialize scenes
        const sceneLeft = document.querySelector('.vr-eye-left a-scene');
        const sceneRight = document.querySelector('.vr-eye-right a-scene');
        const hotspotsContainerLeft = document.querySelector('#hotspots-left');
        const hotspotsContainerRight = document.querySelector('#hotspots-right');
        const pointCounter = document.querySelector('.point-counter');
        const pointMessage = document.querySelector('.point-message');
        
        let claimedPoints = 0;

        // Update point counter
        function updatePointCounter() {
            pointCounter.textContent = `Score: ${claimedPoints}`;
        }

        // Show point message
        function showPointMessage(points) {
            pointMessage.textContent = `You claimed ${points} points!`;
            pointMessage.style.display = 'block';
            pointMessage.classList.remove('fade');
            
            setTimeout(() => {
                pointMessage.classList.add('fade');
                setTimeout(() => {
                    pointMessage.style.display = 'none';
                }, 500);
            }, 4500);
        }
        
        // Create a hotspot in front view area
        function createHotspot() {
            const hotspotLeft = document.createElement('a-entity');
            const hotspotRight = document.createElement('a-entity');
            
            // Random position in front view area
            const x = (Math.random() * 4) - 2;
            const y = (Math.random() * 3) - 1;
            const z = -(Math.random() * (MAX_DISTANCE - MIN_DISTANCE) + MIN_DISTANCE);
            
            // Set hotspot properties
            [hotspotLeft, hotspotRight].forEach(hotspot => {
                hotspot.setAttribute('position', `${x} ${y} ${z}`);
                hotspot.setAttribute('geometry', {
                    primitive: 'sphere',
                    radius: 0.15
                });
                hotspot.setAttribute('material', {
                    color: '#FF4444',
                    emissive: '#ff0000',
                    emissiveIntensity: 0.5
                });
                hotspot.setAttribute('class', 'hotspot');
                
                // Progress ring for visual feedback
                const ring = document.createElement('a-entity');
                ring.setAttribute('geometry', {
                    primitive: 'ring',
                    radiusInner: 0.2,
                    radiusOuter: 0.25
                });
                ring.setAttribute('material', {
                    color: '#FFFFFF',
                    opacity: 0.8,
                    side: 'double'
                });
                ring.setAttribute('rotation', '0 0 0');
                ring.setAttribute('visible', false);
                hotspot.appendChild(ring);
                
                // Add interaction
                hotspot.addEventListener('fusing', function() {
                    ring.setAttribute('visible', true);
                    ring.setAttribute('animation', {
                        property: 'geometry.thetaLength',
                        dur: 2000,
                        from: 0,
                        to: 360,
                        easing: 'linear'
                    });
                });
                
                hotspot.addEventListener('mouseleave', function() {
                    ring.setAttribute('visible', false);
                    ring.removeAttribute('animation');
                    ring.setAttribute('geometry', {
                        primitive: 'ring',
                        radiusInner: 0.2,
                        radiusOuter: 0.25,
                        thetaLength: 0
                    });
                });
                
                hotspot.addEventListener('click', function() {
                    // Disappear animation
                    this.setAttribute('animation', {
                        property: 'scale',
                        dur: 300,
                        to: '0 0 0',
                        easing: 'easeInOutQuad'
                    });
                    
                    // Remove after animation
                    setTimeout(() => {
                        this.parentNode.removeChild(this);
                        // Create new hotspot after delay
                        setTimeout(createHotspot, SPAWN_DELAY);

                        // Increment claimed points
                        claimedPoints++;
                        updatePointCounter();
                        
                        // Check for milestone points
                        if (claimedPoints % 50 === 0) {
                            showPointMessage(claimedPoints);
                        }
                    }, 300);
                });
            });
            
            hotspotsContainerLeft.appendChild(hotspotLeft);
            hotspotsContainerRight.appendChild(hotspotRight);
        }
        
        // Initialize hotspots
        sceneLeft.addEventListener('loaded', () => {
            for (let i = 0; i < NUM_HOTSPOTS; i++) {
                createHotspot();
            }
        });
    </script>
</body>
</html>

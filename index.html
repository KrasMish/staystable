<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>360 Photo Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.4.2/aframe.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            position: fixed;
        }

        .instructions {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 12px 20px;
            border-radius: 20px;
            z-index: 999;
            font-family: system-ui, -apple-system, sans-serif;
            font-size: 14px;
            text-align: center;
            white-space: nowrap;
            pointer-events: none;
            opacity: 1;
            transition: opacity 0.5s;
        }

        .instructions.fade {
            opacity: 0;
        }
        
        .crosshair {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 999;
            pointer-events: none;
            width: 40px;
            height: 40px;
        }
        
        .crosshair::before,
        .crosshair::after {
            content: '';
            position: absolute;
            background: white;
            box-shadow: 0 0 4px rgba(0,0,0,0.5);
        }
        
        .crosshair::before {
            width: 2px;
            height: 100%;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .crosshair::after {
            width: 100%;
            height: 2px;
            top: 50%;
            transform: translateY(-50%);
        }

        .a-enter-vr {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="instructions">
        Center the cross on a dot for a moment
    </div>
    
    <div class="crosshair"></div>
    
    <a-scene 
        raycaster="objects: .hotspot; far: 20"
        device-orientation-permission-ui="enabled: false"
        vr-mode-ui="enabled: false"
        cursor="rayOrigin: center"
        loading-screen="dotsColor: white; backgroundColor: black">
        
        <!-- Camera -->
        <a-camera position="0 1.6 0" look-controls="magicWindowTrackingEnabled: true; touchEnabled: true; mouseEnabled: true">
            <a-entity
                raycaster="objects: .hotspot; far: 20"
                position="0 0 -1"
                geometry="primitive: ring; radiusInner: 0.01; radiusOuter: 0.02"
                material="color: white; shader: flat"
                cursor="fuse: true; fuseTimeout: 200"
                visible="false">
            </a-entity>
        </a-camera>

        <!-- 360 photo sphere -->
        <a-sky src="/api/placeholder/4096/2048" rotation="0 -90 0"></a-sky>

        <!-- Initial hotspots -->
        <a-entity id="hotspots"></a-entity>
    </a-scene>

    <script>
        // Configuration
        const NUM_HOTSPOTS = 5;
        const SPAWN_DELAY = 3000;
        const MIN_DISTANCE = 3;
        const MAX_DISTANCE = 6;
        
        // Initialize scene
        const scene = document.querySelector('a-scene');
        const hotspotsContainer = document.querySelector('#hotspots');
        const instructions = document.querySelector('.instructions');
        
        // Hide instructions after delay
        setTimeout(() => {
            instructions.classList.add('fade');
        }, 5000);

        // Create a hotspot in front view area
        function createHotspot() {
            const hotspot = document.createElement('a-entity');
            
            // Random position in front view area
            const x = (Math.random() * 4) - 2;
            const y = (Math.random() * 3) - 1;
            const z = -(Math.random() * (MAX_DISTANCE - MIN_DISTANCE) + MIN_DISTANCE);
            
            // Set hotspot properties
            hotspot.setAttribute('position', `${x} ${y} ${z}`);
            hotspot.setAttribute('geometry', {
                primitive: 'sphere',
                radius: 0.2  // Slightly larger for mobile
            });
            hotspot.setAttribute('material', {
                color: '#FF4444',
                emissive: '#ff0000',
                emissiveIntensity: 0.5
            });
            hotspot.setAttribute('class', 'hotspot');
            
            // Progress ring
            const ring = document.createElement('a-entity');
            ring.setAttribute('geometry', {
                primitive: 'ring',
                radiusInner: 0.25,
                radiusOuter: 0.3,
                thetaLength: 0
            });
            ring.setAttribute('material', {
                color: '#FFFFFF',
                opacity: 0.8,
                side: 'double'
            });
            ring.setAttribute('rotation', '0 0 0');
            ring.setAttribute('visible', false);
            hotspot.appendChild(ring);
            
            // Add interaction
            hotspot.addEventListener('fusing', function() {
                ring.setAttribute('visible', true);
                ring.setAttribute('animation', {
                    property: 'geometry.thetaLength',
                    dur: 2000,
                    from: 0,
                    to: 360,
                    easing: 'linear'
                });
            });
            
            hotspot.addEventListener('mouseleave', function() {
                ring.setAttribute('visible', false);
                ring.removeAttribute('animation');
                ring.setAttribute('geometry', {
                    thetaLength: 0
                });
            });
            
            hotspot.addEventListener('click', function() {
                // Disappear animation
                this.setAttribute('animation', {
                    property: 'scale',
                    dur: 300,
                    to: '0 0 0',
                    easing: 'easeInOutQuad'
                });
                
                // Remove after animation
                setTimeout(() => {
                    this.parentNode.removeChild(this);
                    // Create new hotspot after delay
                    setTimeout(createHotspot, SPAWN_DELAY);
                }, 300);
            });
            
            hotspotsContainer.appendChild(hotspot);
        }
        
        // Initialize hotspots
        scene.addEventListener('loaded', () => {
            // Request fullscreen on mobile
            if (typeof screen.orientation !== 'undefined') {
                document.body.requestFullscreen().catch(() => {
                    // Handle if fullscreen is not allowed
                });
            }
            
            // Create initial hotspots
            for (let i = 0; i < NUM_HOTSPOTS; i++) {
                createHotspot();
            }
        });
    </script>
</body>
</html>

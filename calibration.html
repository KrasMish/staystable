<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StayStable - Калібрування</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .calibration-container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .calibration-container h1 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 20px;
        }

        .calibration-button {
            display: block;
            width: 200px;
            padding: 15px;
            margin: 10px auto;
            font-size: 1.2rem;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .calibration-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="calibration-container">
        <h1>Калібрування</h1>
        <button class="calibration-button" onclick="startCalibration()">Почати калібрування</button>
    </div>

    <script>
        function startCalibration() {
            alert("Калібрування почато. Дотримуйтеся інструкцій на екрані.");
            // Здесь можно добавить логику для калибровки
        }
    </script>
</body>
</html>

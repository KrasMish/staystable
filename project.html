<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StayStable - Проект</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.4.2/aframe.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .instructions {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            border-radius: 10px;
            z-index: 999;
        }

        .crosshair {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 999;
            pointer-events: none;
        }

        .crosshair::before,
        .crosshair::after {
            content: '';
            position: absolute;
            background: white;
            box-shadow: 0 0 4px rgba(0, 0, 0, 0.5);
        }

        .crosshair::before {
            width: 2px;
            height: 20px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%) rotate(0deg);
        }

        .crosshair::after {
            width: 20px;
            height: 2px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%) rotate(0deg);
        }

        .point-counter {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            border-radius: 10px;
            z-index: 999;
        }

        .point-message {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            border-radius: 10px;
            z-index: 999;
            text-align: center;
            opacity: 1;
            transition: opacity 0.5s;
        }

        .point-message.fade {
            opacity: 0;
        }

        #orientation-message {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            text-align: center;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="orientation-message" style="display: none;">
        Пожалуйста, переверните устройство в горизонтальный режим
    </div>

    <div class="instructions">
        Center the cross on a dot for a second to make it disappear
    </div>

    <div class="crosshair"></div>

    <div class="point-counter">Score: 0</div>

    <div class="point-message" style="display: none;"></div>

    <a-scene raycaster="objects: .hotspot; far: 20">
        <!-- Camera -->
        <a-camera position="0 1.6 0">
            <a-entity
                raycaster="objects: .hotspot; far: 20"
                position="0 0 -1"
                geometry="primitive: ring; radiusInner: 0.01; radiusOuter: 0.02"
                material="color: white; shader: flat"
                cursor="fuse: true; fuseTimeout: 1000"
                visible="false">
            </a-entity>
        </a-camera>

        <!-- 360 photo sphere -->
        <a-sky src="/api/placeholder/4096/2048" rotation="0 -90 0"></a-sky>

        <!-- Initial hotspots -->
        <a-entity id="hotspots"></a-entity>
    </a-scene>

    <script>
        // Configuration
        const NUM_HOTSPOTS = 10; // Увеличим количество точек
        const SPAWN_DELAY = 2000; // Уменьшим задержку
        const MIN_DISTANCE = 3;
        const MAX_DISTANCE = 6;

        // Initialize scene
        const scene = document.querySelector('a-scene');
        const hotspotsContainer = document.querySelector('#hotspots');
        const pointCounter = document.querySelector('.point-counter');
        const pointMessage = document.querySelector('.point-message');
        const orientationMessage = document.getElementById('orientation-message');

        let claimedPoints = 0;

        // Update point counter
        function updatePointCounter() {
            pointCounter.textContent = `Score: ${claimedPoints}`;
        }

        // Show point message
        function showPointMessage(points) {
            pointMessage.textContent = `You claimed ${points} points!`;
            pointMessage.style.display = 'block';
            pointMessage.classList.remove('fade');

            setTimeout(() => {
                pointMessage.classList.add('fade');
                setTimeout(() => {
                    pointMessage.style.display = 'none';
                }, 500);
            }, 4500);
        }

        // Create a hotspot in front view area
        function createHotspot() {
            const hotspot = document.createElement('a-entity');

            // Random position in front view area
            const x = (Math.random() * 4) - 2;
            const y = (Math.random() * 3) - 1;
            const z = -(Math.random() * (MAX_DISTANCE - MIN_DISTANCE) + MIN_DISTANCE);

            // Determine if it's a mobile device
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

            // Set hotspot size (1.5 times larger for mobile)
            const radius = isMobile ? 0.225 : 0.15;

            // Set hotspot properties
            hotspot.setAttribute('position', `${x} ${y} ${z}`);
            hotspot.setAttribute('geometry', {
                primitive: 'sphere',
                radius: radius
            });
            hotspot.setAttribute('material', {
                color: '#FF4444',
                emissive: '#ff0000',
                emissiveIntensity: 0.5
            });
            hotspot.setAttribute('class', 'hotspot');

            // Progress ring for visual feedback
            const ring = document.createElement('a-entity');
            ring.setAttribute('geometry', {
                primitive: 'ring',
                radiusInner: radius * 1.33,
                radiusOuter: radius * 1.67
            });
            ring.setAttribute('material', {
                color: '#FFFFFF',
                opacity: 0.8,
                side: 'double'
            });
            ring.setAttribute('rotation', '0 0 0');
            ring.setAttribute('visible', false);
            hotspot.appendChild(ring);

            // Add interaction
            let progressAnimation = null;

            hotspot.addEventListener('fusing', function() {
                ring.setAttribute('visible', true);
                ring.setAttribute('animation', {
                    property: 'geometry.thetaLength',
                    dur: 2000,
                    from: 0,
                    to: 360,
                    easing: 'linear'
                });
            });

            hotspot.addEventListener('mouseleave', function() {
                ring.setAttribute('visible', false);
                ring.removeAttribute('animation');
                ring.setAttribute('geometry', {
                    primitive: 'ring',
                    radiusInner: radius * 1.33,
                    radiusOuter: radius * 1.67,
                    thetaLength: 0
                });
            });

            hotspot.addEventListener('click', function() {
                // Disappear animation
                this.setAttribute('animation', {
                    property: 'scale',
                    dur: 500,
                    to: '0 0 0',
                    easing: 'easeInOutQuad'
                });

                // Remove after animation
                setTimeout(() => {
                    this.parentNode.removeChild(this);
                    // Create new hotspot after delay
                    setTimeout(createHotspot, SPAWN_DELAY);

                    // Increment claimed points
                    claimedPoints++;
                    updatePointCounter();

                    // Check for milestone points
                    if (claimedPoints % 50 === 0) {
                        showPointMessage(claimedPoints);
                    }
                }, 300);
            });

            hotspotsContainer.appendChild(hotspot);
        }

        // Check device orientation
        function checkOrientation() {
            if (window.innerHeight > window.innerWidth) {
                orientationMessage.style.display = 'flex';
                scene.pause();
            } else {
                orientationMessage.style.display = 'none';
                scene.play();
            }
        }

        // Listen for orientation changes
        window.addEventListener('resize', checkOrientation);
        window.addEventListener('orientationchange', checkOrientation);

        // Initialize
        scene.addEventListener('loaded', () => {
            checkOrientation();
            for (let i = 0; i < NUM_HOTSPOTS; i++) {
                createHotspot();
            }
        });
    </script>
</body>
</html>

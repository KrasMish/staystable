<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StayStable - Проект</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.4.2/aframe.min.js"></script>
    <style>
        /* Previous styles remain unchanged */
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .instructions {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            border-radius: 10px;
            z-index: 999;
        }

        .crosshair {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 999;
            pointer-events: none;
        }

        .crosshair::before,
        .crosshair::after {
            content: '';
            position: absolute;
            background: white;
            box-shadow: 0 0 4px rgba(0, 0, 0, 0.5);
        }

        .crosshair::before {
            width: 2px;
            height: 20px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%) rotate(0deg);
        }

        .crosshair::after {
            width: 20px;
            height: 2px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%) rotate(0deg);
        }

        .point-counter {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            border-radius: 10px;
            z-index: 999;
        }

        .point-message {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            border-radius: 10px;
            z-index: 999;
            text-align: center;
            opacity: 1;
            transition: opacity 0.5s;
        }

        .point-message.fade {
            opacity: 0;
        }

        #orientation-message {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            text-align: center;
            z-index: 1000;
        }

        /* Рамка поля зрения */
        .field-of-view {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120vw;
            height: 90vh;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            pointer-events: none;
            z-index: 998;
        }

        .out-of-bounds-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 10px;
            z-index: 1001;
            display: none;
            font-size: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Previous HTML structure remains unchanged -->
    <div id="orientation-message" style="display: none;">
        Пожалуйста, переверните устройство в горизонтальный режим
    </div>

    <div class="instructions">
        Center the cross on a dot for a second to make it disappear
    </div>

    <div class="crosshair"></div>

    <div class="field-of-view"></div>

    <div class="out-of-bounds-message">Верните голову в исходное положение</div>

    <div class="point-counter">Score: 0</div>

    <div class="point-message" style="display: none;"></div>

    <a-scene raycaster="objects: .hotspot; far: 20">
        <a-camera position="0 1.6 0" look-controls="enabled: true">
            <a-entity
                raycaster="objects: .hotspot; far: 20"
                position="0 0 -1"
                geometry="primitive: ring; radiusInner: 0.01; radiusOuter: 0.02"
                material="color: white; shader: flat"
                cursor="fuse: true; fuseTimeout: 1000"
                visible="false">
            </a-entity>
        </a-camera>

        <a-sky src="/api/placeholder/4096/2048" rotation="0 -90 0"></a-sky>

        <a-entity id="hotspots"></a-entity>
    </a-scene>

    <script>
        // Configuration with increased spawn area
        const NUM_HOTSPOTS = 10;
        const SPAWN_DELAY = 2000;
        const MIN_DISTANCE = 3;
        const MAX_DISTANCE = 6;
        
        // Increased spawn area (1.5x)
        const SPAWN_WIDTH = 3; // Original was 2 (-1 to 1)
        const SPAWN_HEIGHT = 3; // Original was 2 (-1 to 1)

        // Initialize scene
        const scene = document.querySelector('a-scene');
        const hotspotsContainer = document.querySelector('#hotspots');
        const pointCounter = document.querySelector('.point-counter');
        const pointMessage = document.querySelector('.point-message');
        const orientationMessage = document.getElementById('orientation-message');
        const outOfBoundsMessage = document.querySelector('.out-of-bounds-message');
        const camera = document.querySelector('a-camera');

        let claimedPoints = 0;
        let isOutOfBounds = false;

        // Previous functions remain unchanged
        function checkBounds() {
            const camera = document.querySelector('a-camera');
            const rotation = camera.getAttribute('rotation');
            
            const BOUND_X = 45;
            const BOUND_Y = 30;

            if (Math.abs(rotation.x) > BOUND_Y || Math.abs(rotation.y) > BOUND_X) {
                if (!isOutOfBounds) {
                    isOutOfBounds = true;
                    outOfBoundsMessage.style.display = 'block';
                    if (window.navigator.vibrate) {
                        window.navigator.vibrate(200);
                    }
                }
            } else {
                if (isOutOfBounds) {
                    isOutOfBounds = false;
                    outOfBoundsMessage.style.display = 'none';
                }
            }
        }

        camera.addEventListener('componentchanged', function(evt) {
            if (evt.detail.name === 'rotation') {
                checkBounds();
            }
        });

        function updatePointCounter() {
            pointCounter.textContent = `Score: ${claimedPoints}`;
        }

        function showPointMessage(points) {
            pointMessage.textContent = `Внимание, вы набрали ${points} баллов!`;
            pointMessage.style.display = 'block';
            pointMessage.classList.remove('fade');

            setTimeout(() => {
                pointMessage.classList.add('fade');
                setTimeout(() => {
                    pointMessage.style.display = 'none';
                }, 500);
            }, 3000);
        }

        function createHotspot() {
            const hotspot = document.createElement('a-entity');

            // Random position with increased spawn area
            const x = (Math.random() * SPAWN_WIDTH) - (SPAWN_WIDTH/2);
            const y = (Math.random() * SPAWN_HEIGHT) - (SPAWN_HEIGHT/2);
            const z = -(Math.random() * (MAX_DISTANCE - MIN_DISTANCE) + MIN_DISTANCE);
            
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            const radius = isMobile ? 0.3 : 0.2;

            hotspot.setAttribute('position', `${x} ${y} ${z}`);
            hotspot.setAttribute('geometry', {
                primitive: 'sphere',
                radius: radius
            });
            hotspot.setAttribute('material', {
                color: '#9ACBAF',
                shader: 'flat',
                emissive: '#678574',
                emissiveIntensity: 0.8
            });
            hotspot.setAttribute('class', 'hotspot');

            const ring = document.createElement('a-entity');
            ring.setAttribute('geometry', {
                primitive: 'ring',
                radiusInner: radius * 1.33,
                radiusOuter: radius * 1.67
            });
            ring.setAttribute('material', {
                color: '#FFFFFF',
                opacity: 0.8,
                side: 'double'
            });
            ring.setAttribute('rotation', '0 0 0');
            ring.setAttribute('visible', false);
            hotspot.appendChild(ring);

            hotspot.addEventListener('fusing', function() {
                ring.setAttribute('visible', true);
                ring.setAttribute('animation', {
                    property: 'geometry.thetaLength',
                    dur: 2000,
                    from: 0,
                    to: 360,
                    easing: 'linear'
                });
            });

            hotspot.addEventListener('mouseleave', function() {
                ring.setAttribute('visible', false);
                ring.removeAttribute('animation');
                ring.setAttribute('geometry', {
                    primitive: 'ring',
                    radiusInner: radius * 1.33,
                    radiusOuter: radius * 1.67,
                    thetaLength: 0
                });
            });

            hotspot.addEventListener('click', function() {
                this.setAttribute('animation', {
                    property: 'scale',
                    dur: 500,
                    to: '0 0 0',
                    easing: 'easeInOutQuad'
                });

                setTimeout(() => {
                    this.parentNode.removeChild(this);
                    setTimeout(createHotspot, SPAWN_DELAY);
                    claimedPoints++;
                    updatePointCounter();
                    if (claimedPoints % 25 === 0) {
                        showPointMessage(claimedPoints);
                    }
                }, 300);
            });

            hotspotsContainer.appendChild(hotspot);
        }

        function checkOrientation() {
            if (window.innerHeight > window.innerWidth) {
                orientationMessage.style.display = 'flex';
                scene.pause();
            } else {
                orientationMessage.style.display = 'none';
                scene.play();
            }
        }

        window.addEventListener('resize', checkOrientation);
        window.addEventListener('orientationchange', checkOrientation);

        scene.addEventListener('loaded', () => {
            checkOrientation();
            for (let i = 0; i < NUM_HOTSPOTS; i++) {
                createHotspot();
            }
        });
    </script>
</body>
</html>
